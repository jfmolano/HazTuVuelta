<!DOCTYPE html>
<html>
    <head>
        <title>Entidad CRUD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/entidad.css">
        <link rel="stylesheet" href="css/mapa.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="src/css/entidad.css" type="text/css"/>
        <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/segment7" type="text/css">
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="./js/vendor/gmaps.js"></script>
        <script>
            loadComponents = [
                {
                    name: 'component/entidadComponent',
                    render: true,
                    domElementId: 'main'
                }
            ];
        </script>
        <script src="./js/vendor/jquery-1.9.1.js"></script>
        <script src="./js/vendor/bootstrap.min.js"></script>
        <script src="./js/vendor/underscore-min.js"></script>
        <script src="./js/vendor/backbone-min.js"></script>
        <script src="./js/vendor/bootstrap-datepicker.js"></script>
        <script data-main="src/main" src="./js/vendor/require.js"></script>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="../../assets/js/html5shiv.js"></script>
          <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="bgimg" style="height:700px; background-image: url('img/index.jpg')">
            <div id="panelMap" style="padding-top: 20px">
                <div id="contenedorMap" style = "float:left">
                    <div id ="contenedor2Map" class="infoTurnoAtendido2" style="height: 654px;width: 830px ">
                        <h1><font color = "red">Paso 1: </font><font color = "black">selecciona la sucursal en el mapa</font> </h1>
                        <div id="map" style="width:100%;height:554px;opacity: 1;"></div>
                    </div>
                    <div id ="infoColores" class="codigoColores">
                        <div class="infoTurnoAtendido2" style= "background: rgba(250, 250, 250, 0.6)">
                            <img src="img/coloresMapa.png" width="230" alt="">
                        </div>
                    </div>
                    <div id ="pnlReservarTurno" class="infoTurnoAtendido2" style="height: 327px; ">
                        <h1><font color = "red">Paso 3: </font><font color = "black">reserva tu turno</font> </h1>
                        <br>

                        <div style="float:left;padding: 10px">
                            Estado de tu fila:
                            <div class = "panelInterno" style="width:250px">
                            </div>
                        </div>
                        <div style="float:left;padding: 10px">
                            Hora de atención:
                            <div class = "panelInterno" style="width:250px">
                            </div>
                        </div>
                        <div style="float:left;padding: 10px">
                            Turno:
                            <div class = "panelInterno" style="width:250px">
                            </div>
                        </div>
                        <br>
                        <div id = "panelReservar" style="padding: 10px">
                            <div class = "panelInterno" style="width:100%;height: 51px; clear:both;">
                                <div style="float:left;width:60%">
                                    <form role="form" id="infoUsuario">
                                        <input type="text" class="form-control" id="cedula" name="cedula" placeholder="digita tu direción de correo electrónico"/>
                                    </form>
                                </div>
                                <div style="float:left;width:38%;margin-left:10px">
                                    <button class="btn" style="float:left;width:100%" onclick="Backbone.trigger('reservar', {id: 7});
                return false">
                                        Reservar turno
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="float: left">
                    <div id="main" style = "margin-left: 20px"></div>
                </div>
            </div>
        </div>

    </body>
</html>
