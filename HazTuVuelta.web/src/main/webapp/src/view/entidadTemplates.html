<script type="text/template" id="entidadList">
    <div class="panel panel-default" id="contenedor"> 

    <div class="divcontenido">
    <% if(showEdit) {%>
        <button id="<%= componentId %>-loginFacebook" class="btn btn-large btn-primary"
                        type="button">
                            <img src="img/mapa2.png"/>
              
        </button>
    <% }%>
    <% if(!showEdit) {%>
        <button id="<%= componentId %>-reservar" class="btn btn-large btn-primary" 
                        onclick="Backbone.trigger('<%= componentId %>-reservar',{}); return false" 
                        type="button">
                            <img src="img/mapa1.png"/>
              
        </button>
    <% }%>
    </div>
    <div class="divcontenido">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
	<th>Entidades</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <% _.each(entidads, function(entidad) { %>
    <tr>
        <td><%= htmlEncode(entidad.getDisplay('name')) %></td>
        <td>
           <a onclick="Backbone.trigger('<%= componentId %>-entidad-verSedes',{}); return false" >Ver Sedes</a> 
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
    
    </div>
</script>

<script type="text/template" id="entidad">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-entidadForm">
    <% if(entidad.id) {%>
    <input type="hidden" name="id" value="<%= entidad.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= entidad.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tipo">Tipo</label>
    	<input type="text" class="form-control" id="tipo" name="tipo" placeholder="Enter value" value="<%= entidad.get('tipo') %>"/>	
		</div>
    </form>
    </div>
</script>
