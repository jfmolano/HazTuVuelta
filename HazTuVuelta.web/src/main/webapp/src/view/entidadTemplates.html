<script type="text/template" id="entidadList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Tipo</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(entidads, function(entidad) { %>
    <tr>
		<td><%= htmlEncode(entidad.getDisplay('name')) %></td>
		<td><%= htmlEncode(entidad.getDisplay('tipo')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-entidad-edit',{id:<%= entidad.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-entidad-delete',{id:<%= entidad.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="entidad">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-entidadForm">
    <% if(entidad.id) {%>
    <input type="hidden" name="id" value="<%= entidad.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= entidad.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tipo">Tipo</label>
    	<input type="text" class="form-control" id="tipo" name="tipo" placeholder="Enter value" value="<%= entidad.get('tipo') %>"/>	
		</div>
    </form>
    </div>
</script>
