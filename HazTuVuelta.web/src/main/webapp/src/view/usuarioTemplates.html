<script type="text/template" id="usuarioList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Contrasena</th>
		 <th>Cedula</th>
		 <th>Telefono</th>
		 <th>Correo</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(usuarios, function(usuario) { %>
    <tr>
		<td><%= htmlEncode(usuario.getDisplay('name')) %></td>
		<td><%= htmlEncode(usuario.getDisplay('contrasena')) %></td>
		<td><%= htmlEncode(usuario.getDisplay('cedula')) %></td>
		<td><%= htmlEncode(usuario.getDisplay('telefono')) %></td>
		<td><%= htmlEncode(usuario.getDisplay('correo')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-usuario-edit',{id:<%= usuario.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-usuario-delete',{id:<%= usuario.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="usuario">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-usuarioForm">
    <% if(usuario.id) {%>
    <input type="hidden" name="id" value="<%= usuario.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= usuario.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="contrasena">Contrasena</label>
    	<input type="text" class="form-control" id="contrasena" name="contrasena" placeholder="Enter value" value="<%= usuario.get('contrasena') %>"/>	
		</div>
		<div class="form-group" >
		<label for="cedula">Cedula</label>
    	<input type="text" class="form-control" id="cedula" name="cedula" placeholder="Enter value" value="<%= usuario.get('cedula') %>"/>	
		</div>
		<div class="form-group" >
		<label for="telefono">Telefono</label>
    	<input type="text" class="form-control" id="telefono" name="telefono" placeholder="Enter value" value="<%= usuario.get('telefono') %>"/>	
		</div>
		<div class="form-group" >
		<label for="correo">Correo</label>
    	<input type="text" class="form-control" id="correo" name="correo" placeholder="Enter value" value="<%= usuario.get('correo') %>"/>	
		</div>
    </form>
    </div>
</script> 

<script type="text/template" id="tipoVuelta">
    
     <div class="row placeholders">
            <div class="col-xs-6 col-sm-6 placeholder">
             <img src="imagenes/RTiempo.png" class="img-responsive" >
             <div>
              <button id="<%= componentId %>-pedirTurno" class="btn btn-large btn-primary" 
                        onclick="Backbone.trigger('<%= componentId %>-pedirTurno',{}); return false" 
                        type="button" class="btn btn-info">

                    Pide un turno
                    </button>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 placeholder">
              <img src="imagenes/RTurno.png" class="img-responsive" >
              <div>
              <button id="<%= componentId %>-reservarCita" class="btn btn-large btn-danger" 
                        onclick="Backbone.trigger('<%= componentId %>-reservarCita',{}); return false" 
                        type="button" class="btn btn-danger">

                    Reserva una cita
                    </button>
              </div>
            </div>
            
          </div>
    
</script>

<script type="text/template" id="pedirTurno">
    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4"><br>
        <h1 style="color: black; font-size: 22px;">Turno Actual</h1>
        <div style="background-color:black; width:50%; padding:10px;">
        <h1 style = "color: red; font-family: 'Segment7'; font-weight: normal; font-style: italic; font-size: 120px; height: 150px; border-radius: 0%;"><%= htmlEncode(sede.getDisplay('turno')) %></h1></div>
            <br><br><button type="button" 
            onclick="document.getElementById('divturno').style.visibility = 'visible'">
            Pide tu turno
            </button><br><br>
        <div id="divturno" style="background-color:black; width:50%; padding:10px;visibility: hidden;"><h1 style = "color: white; font-weight: normal; font-size: 30px;">Tu turno es: </h1>
        <h1 style = "color: red; font-family: 'Segment7'; font-weight: normal; font-style: italic; font-size: 120px; height: 150px; border-radius: 0%;"><%= parseInt(htmlEncode(sede.getDisplay('turno')))+5 %></h1></div>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
	       <img class="img-circle" src="imagenes/graficasgif.gif" alt="Generic placeholder image" style="width: 420px; border-radius: 0%;">  
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->
     </div>
</script>
