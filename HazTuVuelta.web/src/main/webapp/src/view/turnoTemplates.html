<script type="text/template" id="turnoList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Turno</th>
		 <th>Sedeturno Id</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(turnos, function(turno) { %>
    <tr>
		<td><%= htmlEncode(turno.getDisplay('name')) %></td>
		<td><%= htmlEncode(turno.getDisplay('turno')) %></td>
		<td><%= htmlEncode(turno.getDisplay('sedeturnoId')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-turno-edit',{id:<%= turno.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-turno-delete',{id:<%= turno.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="turno">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-turnoForm">
    <% if(turno.id) {%>
    <input type="hidden" name="id" value="<%= turno.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= turno.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="turno">Turno</label>
    	<input type="text" class="form-control" id="turno" name="turno" placeholder="Enter value" value="<%= turno.get('turno') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="sedeturnoidId">Sedeturno Id</label> 
            <select class="form-control" id="sedeturnoId" name="sedeturnoId">
			  <option value="">None</option>
            <% sedeTurno.each(function(sedeturnoid) { %> 
              <option value="<%=sedeturnoid.get('id')%>" <% if(turno.get('sedeturnoId')==sedeturnoid.get('id')) {%>selected<%}%> ><%=sedeturnoid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
