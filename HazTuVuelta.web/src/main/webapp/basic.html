<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMaps.js Basic</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="gmaps.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
  	var map= new GMaps({
  		div: '#map',
  		lat: 5.378671,
  		lng: 95.889027,
  		zoom: 11
  	});
  	map.addMarker({
  		lat: 5.3741269,
  		lng: 95.9016625,
  		title: 'Grong-Grong',
  		icon: 'http://www.icon100.com/up/2804/32/google-maps.png',
  		infoWindow: {
  			content:'<p>Grong-Grong, Pidie, Aceh, Indonesia</p>'
  		}
  	});
  	map.addMarker({
  		lat: 5.3473011,
  		lng: 95.818881,
  		title: 'Padang Tiji',
  		icon: 'http://www.icon100.com/up/2804/32/google-maps.png',
  		infoWindow: {
  			content:'<p>Padang Tiji, Pidie, Aceh, Indonesia</p>'
  		}
  	});
  	map.addMarker({
  		lat: 5.42649,
  		lng: 95.8919365,
  		title: 'Batee',
  		icon: 'http://www.icon100.com/up/2804/32/google-maps.png',
  		infoWindow: {
  			content:'<p>Batee, Pidie, Aceh, Indonesia</p><a href="#" class="classname">TEXT</a>'
  		}
  	});
  });
  </script>
</head>
<body>
	<div id="map" style="width:100%;height:500px;"></div>
</body>
</html>
